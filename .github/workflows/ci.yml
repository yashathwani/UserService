name: CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: yashathwani/userservice  
  JAVA_VERSION: '17'

jobs:
  # ==========================================================
  # 1️⃣ CODE QUALITY – Checkstyle
  # ==========================================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache: 'jdk'  

      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Run Maven Verify
        run: mvn verify

  # ==========================================================
  # 2️⃣ SAST – CodeQL
  # ==========================================================
  sast-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache: 'jdk'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Setup Java (again for build)
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache: 'jdk'

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ==========================================================
  # 3️⃣ SCA – OWASP Dependency‑Check
  # ==========================================================
  sca-dependency-check:
    name: SCA - Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache: 'jdk'

      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  # ==========================================================
  # 4️⃣ BUILD & TEST
  # ==========================================================
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache: 'jdk'

      - name: Run Unit Tests
        run: mvn test

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  # ==========================================================
  # 5️⃣ DOCKER BUILD
  # ==========================================================
  docker-build:
    name: Docker Image Build
    runs-on: ubuntu-latest
    needs: [build-and-test, sast-codeql, sca-dependency-check]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar

  # ==========================================================
  # 6️⃣ CONTAINER SCAN – Trivy
  # ==========================================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker Image
        run: docker load --input /tmp/image.tar

      - name: Run Trivy Vulnerability Scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (Table Output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ==========================================================
  # 7️⃣ RUNTIME VALIDATION
  # ==========================================================
  runtime-test:
    name: Container Runtime Test
    runs-on: ubuntu-latest
    needs: [container-scan]
    
    # MySQL service container
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: userservice
          MYSQL_USER: user
          MYSQL_PASSWORD: user1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker Image
        run: docker load --input /tmp/image.tar

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          sleep 10

      - name: Run Container
        run: |
          docker run -d --name userservice \
            --network host \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/userservice \
            -e SPRING_DATASOURCE_USERNAME=user \
            -e SPRING_DATASOURCE_PASSWORD=user1234 \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          sleep 20

      - name: Check Container Logs
        if: always()
        run: docker logs userservice

      - name: Health Check
        run: |
          curl -f http://localhost:4141/actuator/health || exit 1

      - name: Stop Container
        if: always()
        run: docker stop userservice

  # ==========================================================
  # 8️⃣ DOCKER PUSH
  # ==========================================================
  docker-push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: [runtime-test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker Image
        run: docker load --input /tmp/image.tar

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push Image
        run: |
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
